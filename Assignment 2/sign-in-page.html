<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in-page">
      <img
        class="parent-frame-icon"
        alt=""
        src="./public/parent-frame@2x.png"
      />

      <section class="child-frame">
        <div class="child-frame-child"></div>
        <div class="get-in-touch-container">
          <p class="get-in-touch">Get In Touch</p>
          <p class="reach-out-for">
            Reach out for personalized support and data-driven health insights.
          </p>
        </div>
      </section>
      <div class="child-frame-wrapper">
        <div class="child-frame1">
          <div class="child-frame-container">
            <div class="child-frame2">
              <div class="user-name-wrapper">
                <div class="user-name">User Name</div>
              </div>
              <input class="child-frame-item" type="text" />
            </div>
          </div>
          <div class="child-frame-inner">
            <div class="password-parent">
              <div class="password">Password</div>
              <div class="child-frame3">
                <input class="rectangle-input" type="text" />
              </div>
              <div class="forgot-password-wrapper">
                <div class="forgot-password">Forgot password?</div>
              </div>
            </div>
          </div>
          <button class="submit-button">
            <img
              class="submit-button-child"
              alt=""
              src="./public/rectangle-9.svg"
            />

            <div class="submit">Submit</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
