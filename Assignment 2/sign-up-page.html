<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <section class="unlock-your-potential-today-jo-wrapper">
        <div class="unlock-your-potential-container">
          <p class="unlock-your-potential">Unlock Your Potential Today</p>
          <p class="join-the-wellness">Join the Wellness Revolution</p>
          <p class="now">Now</p>
        </div>
      </section>
      <section class="frame-parent">
        <div class="wrapper">
          <img class="icon" loading="lazy" alt="" src="./public/1-25@2x.png" />
        </div>
        <div class="frame-group">
          <div class="first-name-frame-parent">
            <div class="first-name-frame">
              <div class="last-name-frame">
                <div class="first-name-">First Name :-</div>
                <div class="last-name-text-field-wrapper">
                  <div class="last-name-text-field"></div>
                </div>
              </div>
              <div class="phone-no-frame">
                <div class="last-name-">Last Name :-</div>
                <div class="sign-up-button-frame">
                  <div class="sign-up-button-frame-child"></div>
                </div>
              </div>
            </div>
            <div class="sign-up-form-frame">
              <div class="input-fields-frame">
                <div class="phoneno-">Phone.No :-</div>
                <div class="phone-input-wrapper">
                  <div class="phone-input"></div>
                </div>
              </div>
              <div class="email-input">
                <div class="email-">Email :-</div>
                <div class="last-name-frame1">
                  <div class="rectangle-phone"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="rectangle-email">
            <button class="sign-up-button">
              <div class="sign-up-button-child"></div>
              <div class="sign-up">Sign Up</div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
